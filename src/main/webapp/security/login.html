<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <title>«Оцінка»</title>   

        <link rel="stylesheet" href="/resources/login/css/style.css" type="text/css" />  
    </head>
    <body>
        <div class="centered clearfix">            
            <div class="nav">
            </div>
            <div class="page-title">
                <h1>Інформаційний портал «Оцінка»</h1>
            </div>
            <div class="speed-bar">                
            </div>
            <div class="content">
                <div class="left column">
                    <div class="second-nav">
                    </div>
                </div>
                <div class="cont-body column">
                    <div class="c-wrap">
                        <h2>
                            <span>Вхід</span>
                        </h2>
                        <div class="article-content">
                            <div class="login_form">
                                <form action="pf/security/logon" method="post">

                                    <p class="name">
                                        <label for="user">Логін</label>
                                        <input name="login" type="text" class="inputbox" size="20" id="user" />
                                    </p>
                                    <p class="pass">
                                        <label for="pass">Пароль</label>
                                        <input name="password" type="password" class="inputbox" size="20" id="pass" />
                                    </p>                                    
                                    <input type="submit" name="submit" class="button" value="Вхід" style="position: relative;left:190px;" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
